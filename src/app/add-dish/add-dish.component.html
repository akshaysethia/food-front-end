<div class="container-fluid">
  <div class="jumbotron" style="background: transparent !important;">
    <div class="container text-center">
      <h1 class="display-4" style="font-variant: small-caps;">Add Dish</h1>
      <p
        class="lead"
        style="
          font-size: x-large;
          color: #8f29ff;
          font-variant: small-caps;
          font-weight: 400;
        "
      >
        You can Add A Dish to the Menu!
      </p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="!loader">
    <div class="col-12 text-center mb-5">
      <form
        novalidate
        (ngSubmit)="onSubmit()"
        [formGroup]="addDishForm"
        #adForm="ngForm"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="name">Dish Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            formControlName="name"
            placeholder="Dish Name"
            required
          />
          <div class="alert alert-danger" role="alert" *ngIf="formErrors.name">
            {{ formErrors.name }}
          </div>
        </div>
        <label for="image">Image</label>
        <div class="input-group mt-2 mb-4">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="image"
              name="image"
              (change)="handleFileInput($event.target.files)"
            />
            <label class="custom-file-label" for="image"
              >Image</label>
          </div>
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input
            type="number"
            class="form-control"
            name="cost"
            id="cost"
            formControlName="cost"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            formControlName="description"
            rows="3"
            placeholder="Some Unique points about the Dish"
            required
          ></textarea>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="formErrors.description"
          >
            {{ formErrors.description }}
          </div>
        </div>
        <div class="form-group">
          <label for="featured">Featured ?</label>
          <select
            class="form-control"
            id="featured"
            name="featured"
            formControlName="featured"
          >
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="veg">Vegetarian ?</label>
          <select
            class="form-control"
            id="veg"
            name="veg"
            formControlName="veg"
          >
            <option value="false">No</option>
            <option value="true" selected>Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="places">Places</label>
          <textarea
            class="form-control"
            id="places"
            name="places"
            formControlName="places"
            rows="3"
            placeholder="Places where it can be Purchased From !"
            required
          ></textarea>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="formErrors.places"
          >
            {{ formErrors.places }}
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-outline-dark"
          [disabled]="adForm.invalid"
        >
          Add Dish
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="loader">
    <div class="col-12 text-center">
      <div
        class="spinner-border mb-5"
        style="width: 5rem; height: 5rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
