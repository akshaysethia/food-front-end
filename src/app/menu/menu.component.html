<div class="container-fluid">
  <div class="jumbotron" style="background: transparent !important;">
    <div class="container text-center">
      <h1 class="display-4" style="font-variant: small-caps;">Menu</h1>
      <p
        class="lead"
        style="
          font-size: x-large;
          color: #8f29ff;
          font-variant: small-caps;
          font-weight: 400;
        "
      >
        Dishes, dishes and dishes!
      </p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row my-4" *ngIf="errMsg">
    <div class="col text-center">
      <div class="alert alert-danger" role="alert">{{ errMsg }}</div>
    </div>
  </div>
  <div class="row text-center mb-4" *ngIf="Dishes">
    <div
      class="col-lg-4 d-flex align-items-stretch mb-4"
      *ngFor="let dish of Dishes"
    >
      <div *ngIf="dish.veg" class="card w-100">
        <img
          src="{{ BaseURL + dish.image }}"
          class="card-img-top img-fluid"
          alt="{{ dish.name }}"
        />
        <div class="card-body">
          <h5 class="card-title text-dark" style="font-weight: 600 !important;">
            {{ dish.name }}
          </h5>
          <p class="card-text text-dark" style="font-weight: 500 !important;">
            {{ dish.description }}
          </p>
          <p class="card-text text-dark" style="font-weight: 500 !important;">
            {{ dish.places }}
          </p>
        </div>
        <div class="card-body">
          <a class="card-link text-dark"
            ><b><i>Cost</i>: {{ dish.cost | currency: "INR" }}</b></a
          >
          <a
            (click)="addDish(dish._id)"
            *ngIf="!admin"
            class="card-link text-dark"
            ><button type="button" class="btn btn-outline-dark">
              Add To Cart
            </button></a
          >
        </div>
      </div>
      <div
        *ngIf="!dish.veg"
        class="card w-100"
      >
        <img
          src="{{ BaseURL + dish.image }}"
          class="card-img-top img-fluid"
          alt="{{ dish.name }}"
        />
        <div class="card-body">
          <h5 class="card-title text-dark" style="font-weight: 600 !important;">
            {{ dish.name }}
          </h5>
          <p class="card-text text-dark" style="font-weight: 500 !important;">
            {{ dish.description }}
          </p>
          <p class="card-text text-dark" style="font-weight: 500 !important;">
            {{ dish.places }}
          </p>
        </div>
        <div class="card-body">
          <a class="card-link text-dark"
            ><b><i>Cost</i>: {{ dish.cost | currency: "INR" }}</b></a
          >
          <a
            (click)="addDish(dish._id)"
            *ngIf="!admin"
            class="card-link text-dark"
            ><button type="button" class="btn btn-outline-dark">
              Add To Cart
            </button></a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!Dishes">
    <div class="col-12 text-center mb-5">
      <div
        class="spinner-border mb-5"
        style="width: 5rem; height: 5rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
